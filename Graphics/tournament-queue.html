<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tournament - GamersArena</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1b1b1f, #0a0a0c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    img.logo {
      width: 250px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.6));
    }

    .container {
      background: #151519;
      padding: 1.5rem 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #ff2e2e;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      font-size: 1.5rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      margin: 0.5rem 0;
      background: linear-gradient(90deg, #ff2e2e, #ff6600);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff2e2e;
    }

    .hidden {
      display: none;
    }

    @media(min-width: 600px) {
      body { padding: 2rem; }
      img.logo { width: 200px; }
      h1 { font-size: 2rem; }
      h2 { font-size: 2.5rem; }
      button { font-size: 1rem; padding: 0.8rem 1.5rem; width: auto; display: inline-block; margin: 0.5rem; }
    }

    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .popup-content {
        background-color: #1e1e1e;
        color: #ffffff;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        text-align: center;
        max-width: 320px;
        font-family: "Segoe UI", sans-serif;
        animation: popupFade 0.25s ease-out;
    }

    .popup-content p {
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: 500;
        line-height: 1.4;
    }

    #popup-close {
        background-color: #00aaff;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 18px;
        cursor: pointer;
        font-size: 15px;
        transition: background-color 0.2s;
    }

    #popup-close:hover {
        background-color: #0088cc;
    }

    .hidden {
        display: none;
    }

    @keyframes popupFade {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="data:image/webp;base64,UklGRs4jAABXRUJQV"/>
  <div class="container">
    <h2>Iscriviti gratuitamente ai seguenti tornei</h2>
    <div id="tournament-container"></div>
  </div>
  <script>
    const backendUrl = "https://gamersarena-queue-managment.onrender.com";

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const res = await fetch(`${backendUrl}/api/tournament/all`);
            const data = await res.json();

            if (!Array.isArray(data)) {
                console.error("La risposta non Ã¨ un array:", data);
                return;
            }

            const container = document.getElementById("tournament-container");

            data.forEach(tournamentName => {
                const btn = document.createElement("button");
                btn.textContent = tournamentName;

                btn.addEventListener("click", () => {
                    alert("Hai scelto il torneo: " + tournamentName);
                    // oppure redirect:
                    // window.location.href = `/tournament.html?name=${encodeURIComponent(tournamentName)}`;
                });

                container.appendChild(btn);
            });

        } catch (err) {
            console.error("Errore nella fetch:", err);
        }
    });

  </script>
</body>
</html>
